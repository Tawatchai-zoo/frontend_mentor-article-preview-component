  <script>
    window.onload = btnClick;

    function btnClick() {
      let targetChild = document.querySelectorAll('.share-bubble');
      let targetParent = document.querySelectorAll('.article__author');
      let haveToHide = document.querySelectorAll('.article__author img, .article__author-detail');
      function fnRemove(target,value1) {
        for (i = 0; i < target.length; i++) {
          target[i].classList.remove(value1);
        }
      }
      function fnAdd(target,value1) {
        for (i = 0; i < target.length; i++) {
          target[i].classList.add(value1);
        }
      }

      document.querySelector(".btn").onclick = function() {
        if ( screen.width < 1000) {
          switch (targetChild[0].classList.contains('hide')) {
            case true:
              fnAdd(targetParent,'share__footer');
              fnRemove(targetChild,'hide');
              fnAdd(haveToHide,'hide');
              break;
            default:
              fnRemove(targetParent,'share__footer');
              fnAdd(targetChild,'hide');
              fnRemove(haveToHide,'hide');
          }

          // Alternative

          //   fnAdd(targetChild,'hide');
          //   fnRemove(haveToHide,'hide');
          // }
        }
        else { targetChild[0].classList.contains('hide') ? fnRemove(targetChild,'hide'): fnAdd(targetChild,'hide');

          //   fnRemove(targetChild,'hide');
          // }
          // else if(targetChild[0].classList.contains('hide') == false){
